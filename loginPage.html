<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page (AA) </title>
    <link rel="stylesheet" href="loginPage.css">
</head>

<body>
    <script defer src="loginPage.js"></script>

    <div id="div-left">
        <div id="login">
            <section id="header-element">

                <p id="title"> Login </p>
                <input id="input-username" placeholder="username" type="text">
                <input id="input-password" placeholder="password" type="password">
                <img id="icon-eye" src="icon/eye-outline.svg" alt="eye-icon">
                <button id="login-btn"> Login </button>
                <button id="register-btn"> Register </button>

            </section>
            <section id="header-element2">

                <p id="title" class="register-title"> Register </p>
                <input id="input-username" class="input-username" placeholder="username" type="text">
                <input id="input-email" class="input-email" placeholder="email" type="text">

                <input id="input-password" placeholder="password" type="text">
                <input id="input-password" placeholder="confrim password" type="text">

                <label id="labelCheckBox" for="checkbox"> Remember Me </label>
                <input id="input-checkbox" type="checkbox">
                <button id="register-btn" class="register-btn2"> Register </button>
                <button id="login-btn" class="login-btn2"> Login </button>

            </section>
        </div>
    </div>

    <div id="div-right"> </div>

</body>

</html>
